<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can We Talk Again?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff8fb1;
            --accent-red: #ff2e63;
            --bg-gradient: linear-gradient(135deg, #ffe6f0, #ff8fb1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            overflow: hidden;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }

        .container {
            z-index: 2;
            padding: 30px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bear { font-size: 70px; animation: bounce 2s infinite; display: inline-block; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 38px; margin: 15px 0; color: #444; }
        .subtitle { font-style: italic; opacity: 0.8; margin-bottom: 20px; font-weight: 300; }
        .message { line-height: 1.6; font-size: 16px; margin-bottom: 25px; }

        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        #yesBtn {
            padding: 12px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, var(--accent-red), #ff5e78);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
            transition: transform 0.2s;
            z-index: 5;
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 2px solid var(--accent-red);
            background: white;
            color: var(--accent-red);
            transition: all 0.2s ease;
        }

        /* Celebration Screen */
        .celebration {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .celebration h2 { font-family: 'Dancing Script', cursive; font-size: 50px; margin-bottom: 10px; }
        .spin { font-size: 50px; animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Confetti & Hearts */
        .heart { position: absolute; bottom: -50px; opacity: 0; animation: floatUp linear infinite; color: white; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.6; } 100% { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

<div class="container" id="mainContent">
    <div class="bear">üß∏</div>
    <h1>Can we be friends again, Kirti?</h1>
    <div class="subtitle">I miss our conversations.</div>
    <div class="message">
        No expectations, no pressure.<br>
        Just wondering if you'd be open to talking again.
    </div>
    <div class="button-row">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h2>That means a lot ü§ç</h2>
    <div class="spin">‚ú®</div>
    <p>Talk soon.</p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainContent = document.getElementById("mainContent");
    const celebration = document.getElementById("celebration");

    // Floating background hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ü§ç";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (10 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // Runaway No Button Logic
    let clickCount = 0;
    const messages = ["Are you sure?", "Think about it...", "Pretty please?", "Okay, fine! üòÖ"];

    function moveButton() {
        if (clickCount >= 3) {
            noBtn.style.display = "none";
            return;
        }
        
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.innerText = messages[clickCount];
        clickCount++;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    // Success Action
    yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        celebration.style.display = "flex";
    });
</script>

</body>
</html>
